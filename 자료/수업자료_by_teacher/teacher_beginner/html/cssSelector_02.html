<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css 선택자이용 간단한 웹만들기</title>
	<style type="text/css">
	html,body{width:100%; height:100%; margin:0;}
		#wrap {width:960px; height:auto; margin:0 auto;}
			#header {width:100%; height:150px; background-color:#acf;}
			#content {width:100%; height:500px;
			  background-color:#fca;}
		  #footer {width:100%; height:300px; background-color:#777;}
		
		#wrap2{width:960px; height:200px; background-color:#cca; margin:auto;}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="header"></div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>

	<div id="wrap2"></div>
</body>
</html>
